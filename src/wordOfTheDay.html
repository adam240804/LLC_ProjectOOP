<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=0.5, user-scalable=yes">
  <title>Language Learning Companion - Word of the Day</title>
  <!-- Bootstrap CSS for styling and responsive design -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Language Learning Companion</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="wordOfTheDay.html">Word of the Day <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Container for the main content -->
  <div class="container mt-4">
    <!-- Carousel for banners -->
    <div id="slideshow" class="carousel slide mb-4" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="banner.jpg" class="d-block w-100" alt="Banner 1">
        </div>
        <div class="carousel-item">
          <img src="banner.jpg" class="d-block w-100" alt="Banner 2">
        </div>
        <div class="carousel-item">
          <img src="banner.jpg" class="d-block w-100" alt="Banner 3">
        </div>
      </div>
      <a class="carousel-control-prev" href="#slideshow" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#slideshow" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Heading for Word of the Day section -->
    <h1 class="text-center mb-4">Word of the Day</h1>

    <!-- Placeholder for alert messages -->
    <div id="alertPlaceholder"></div>

    <!-- Input group for adding a new word of the day -->
    <div class="input-group mb-4">
      <input type="text" id="wordOfDayInput" class="form-control" placeholder="Enter word of the day">
      <div class="input-group-append">
        <button id="addWordButton" class="btn btn-success">Add</button>
      </div>
    </div>

    <!-- List group for displaying added words of the day -->
    <div id="wordList" class="list-group mb-4">
      <!-- Words of the day will be dynamically inserted here -->
    </div>

    <!-- Container for displaying word details -->
    <div id="wordDetails" class="border rounded p-4 bg-light">
      <!-- Word details will be dynamically inserted here -->
    </div>
  </div>

  <!-- Footer with social media links -->
  <footer class="footer mt-auto py-3">
    <div class="container text-center">
      <span>Follow us on 
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter mx-2"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook mx-2"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram mx-2"></i></a>
      </span>
    </div>
  </footer>

  <!-- JavaScript files for functionality -->
  <script src="wordOfTheDay.js"></script>
  <!-- jQuery library for Bootstrap components -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Popper.js library for Bootstrap components -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <!-- Bootstrap JavaScript components -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
