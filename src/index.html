<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character set and viewport configuration -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Learning Companion - Home</title>
  
  <!-- Linking Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Linking Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Linking custom stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Language Learning Companion</a>
    <!-- Button for collapsing navbar in mobile view -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="wordOfTheDay.html">Word of the Day</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main container -->
  <div class="container mt-4">
    <!-- Slideshow for banners -->
    <div id="slideshow" class="carousel slide mb-4" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="banner.jpg" class="d-block w-100" alt="Banner 1">
        </div>
        <div class="carousel-item">
          <img src="banner.jpg" class="d-block w-100" alt="Banner 2">
        </div>
        <div class="carousel-item">
          <img src="banner.jpg" class="d-block w-100" alt="Banner 3">
        </div>
      </div>
      <!-- Slideshow navigation controls -->
      <a class="carousel-control-prev" href="#slideshow" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#slideshow" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Main title -->
    <h1 class="text-center mb-4">Language Learning Companion</h1>

    <!-- Input group for searching words -->
    <div class="input-group mb-4">
      <input type="text" id="wordInput" class="form-control" placeholder="Enter a word">
      <div class="input-group-append">
        <button id="lookupButton" class="btn btn-primary">Search</button>
      </div>
    </div>

    <!-- Container for displaying word details -->
    <div id="wordDetails" class="border rounded p-4 bg-light">
      <!-- Word details will be dynamically inserted here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3">
    <div class="container text-center">
      <span>Follow us on 
        <!-- Social media links -->
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter mx-2"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook mx-2"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram mx-2"></i></a>
      </span>
    </div>
  </footer>

  <!-- Including JavaScript files -->
  <script src="renderer.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
